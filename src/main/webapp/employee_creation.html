<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create an employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
<div class="container border border-4 rounded shadow-sm text-center m-auto mt-3 p-2 bg-light  w-50">
    <form class="p-2" action="addempl" method="post">

        <label class="text-left col-2">Employee Name</label>
        <input class="text-center" type="text" name="uname" placeholder="Enter your username">
        <br />
        <label class="text-left col-2">Employee Email</label>
        <input class="text-center" type="text" name="email" placeholder="Enter your email">
        <br />
        <label class="text-left col-2">Employee Password</label>
        <input class="text-center" type="text" name="pass" placeholder="Enter your password">
        <br />
        <br />

        <input class="text-center" type="submit" value="Add Employee">
    </form>
</div>



</body>

</html>
